<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="https://img2.pic.in.th/pic/222f42df46fa5965b62.th.png" type="image/x-icon">
  <title>GXW.LASTNAME</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('111.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.5s ease;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .glow-orb.one {
      top: 15%;
      left: 10%;
    }

    .glow-orb.two {
      bottom: 10%;
      right: 15%;
    }

    @keyframes floatNeon {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }

    header {
      width: 100%;
      padding: 25px 40px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 25px #00b7ff, 0 0 50px #00b7ff;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 20px #00b7ff;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap; /* ให้ปุ่มย่อและเรียงใหม่ในมือถือ */
    }

    nav button {
      background: transparent;
      border: 2px solid #00b7ff;
      color: #00b7ff;
      font-size: 1rem;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00b7ff;
    }

    nav button:hover {
      background: #00b7ff;
      color: #000;
      box-shadow: 0 0 25px #00b7ff;
    }

    main {
      padding: 150px 30px 40px;
      text-align: center;
      flex: 1;
    }

    h1 {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 0 0 20px #00b7ff;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .music-controls {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .music-controls button {
      background-color: #00b7ff;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #00b7ff;
    }

    .music-controls button:hover {
      background-color: #00b7ff;
      box-shadow: 0 0 25px #00b7ff;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .volume-control input[type="range"] {
      width: 120px;
      accent-color: #00b7ff;
    }

    .py-2 {
      background: linear-gradient(45deg, #00b7ff 10%, #00ffcc 20%, #00b7ff 30%, #0033cc 40%, #00b7ff 50%, #ff3399 60%, #00b7ff 70%, #6600cc 80%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 4s linear infinite;
      letter-spacing: 2px;
    }

    footer {
      text-align: center;
      padding: 10px 0 20px;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      nav button {
        padding: 8px 18px;
        font-size: 0.9rem;
      }

      .music-controls button {
        padding: 10px 22px;
      }

      .volume-control input[type="range"] {
        width: 100px;
      }

      footer h6 {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 15px;
      }

      .logo {
        font-size: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .music-controls button {
        padding: 8px 18px;
      }

      .volume-control input[type="range"] {
        width: 80px;
      }

      footer h6 {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="glow-orb one"></div>
  <div class="glow-orb two"></div>

  <header>
    <div class="logo">GXW LASTNAME</div>
    <nav>
      <button onclick="window.location.href='singup.html'">เข้านามสกุล</button>
      <button onclick="window.location.href='login.html'">CONTENT LASTNAME</button>
      <button onclick="window.location.href='member.html'">GXW</button>
      <button onclick="window.location.href='report.html'">REPORT</button>
    </nav>
  </header>

  <main>
    <h1>WELCOME TO WEBSITE</h1>
    <p>มีปัญหาอะไรกับคนในนามสกุลนี้สามารถ Report ได้เลย</p>
  </main>

  <!-- Music Controls -->
  <div class="music-controls">
    <button onclick="toggleMusic()">PLAY MUSIC</button>
    <div class="volume-control">
      <label for="volume"></label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="py-2">
      <h6>Copyright © Custom code By Jox © 2024 All Rights</h6>
    </div>
  </footer>

  <audio id="audio" src="hippop.mp3" preload="auto"></audio>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("audio");
      audio.paused ? audio.play() : audio.pause();
    }

    function setVolume(value) {
      const audio = document.getElementById("audio");
      audio.volume = value;
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault(); // Block F12
    });
  </script>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00b7ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00b7ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        }
      }
    });
  </script>

</body>
</html>
