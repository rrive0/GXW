<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #003366, #1a1a1a); /* Dark blue gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .container {
      background-color: rgba(20, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.6); /* Light blue glow */
      max-width: 400px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 25px;
      color: #00bfff; /* Light blue */
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      border: 2px solid #00bfff; /* Light blue */
      font-size: 1.1em;
      outline: none;
    }

    input {
      background-color: #1a1a1a;
      color: #00bfff;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #009acd;
      transform: scale(1.03);
    }

    p {
      color: #ff4d4d;
      display: none;
      font-size: 1.2em;
      margin-top: 15px;
      font-weight: bold;
    }

    .error-message {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: #00bfff; /* Blue snowflakes */
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="snowflakes-container"></div>

  <div class="container">
    <h1>กรอกรหัส</h1>
    <input type="password" id="password" placeholder="กรอกรหัส">
    <button onclick="checkPassword()">เข้าสู่ระบบ</button>
    <p id="errorMessage" class="error-message">รหัสไม่ถูกต้อง</p>
  </div>

  <script>
    const correctPassword = 'gwx';

    function checkPassword() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (password === correctPassword) {
        window.location.href = 'talk.html';
      } else {
        errorMessage.style.display = 'block';
        errorMessage.classList.add('error-message');
      }
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "★"; // ดาวสีน้ำเงิน
      document.body.appendChild(snowflake);

      const size = Math.random() * 20 + 5;
      const left = Math.random() * window.innerWidth;
      const duration = Math.random() * 5 + 3;

      snowflake.style.left = left + "px";
      snowflake.style.fontSize = size + "px";
      snowflake.style.animationDuration = duration + "s";

      setTimeout(() => {
        snowflake.remove();
      }, duration * 1000);
    }

    setInterval(createSnowflake, 100);
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault();
    });
  </script>

</body>
</html>
